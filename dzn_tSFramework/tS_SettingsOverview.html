<!doctype html>
<html>
	<head>
		<title>tSF Settings Overview</title>
		<style>
			body {
				font-family: "Consolas";
			}

			h3 {
				background-color: #999;
				padding-left: 10px
			}
		</style>

		<script src="tS_SettingsOverview.jquery.min.js"></script>
		<script>
			var fileList = [
				["ACEActions", "Modules/ACEActions/Settings.sqf"]
				, ["Airborne Support", "Modules/AirborneSupport/Settings.sqf"]
				, ["Briefing", "Modules/Briefing/tSF_briefing.sqf"]
				, ["Briefing Settings", "Modules/Briefing/Settings.sqf"]
				, ["CCP", "Modules/CCP/Settings.sqf"]
				, ["Conversations", "Modules/CCP/Settings.sqf"]
				, ["EditorRadioSettings", "Modules/EditorRadioSettings/Settings.sqf"]
				, ["EditorUnitBehavior", "Modules/EditorUnitBehavior/Settings.sqf"]
				, ["EditorVehicleCrew", "Modules/EditorVehicleCrew/Settings.sqf"]
				, ["FARP", "Modules/FARP/Settings.sqf"]
				, ["Interactives", "Modules/Interactives/Settings.sqf"]
				, ["Intro Text", "Modules/IntroText/Settings.sqf"]
				, ["JIPTeleport", "Modules/JIPTeleport/Settings.sqf"]
				, ["MissionConditions", "Modules/MissionConditions/Settings.sqf"]
				, ["MissionDefaults", "Modules/MissionDefaults/Settings.sqf"]
				, ["POM", "Modules/POM/Settings.sqf"]
				, ["tSAdminTools", "Modules/tSAdminTools/Settings.sqf"]
				, ["tSNotes", "Modules/tSNotes/Settings.sqf"]
				, ["tSNotesSettings", "Modules/tSNotesSettings/Settings.sqf"]
			];


			function toggleTab() {

				if ( $($(this).find("iframe")[0]).css("display") == "inline" ) {
					$($(this).find("iframe")[0]).css("display","none");
					$($(this).find("h3")[0]).css("background-color", "#999");
				} else {
					$($(this).find("iframe")[0]).css("display","inline");
					$($(this).find("h3")[0]).css("background-color", "rgb(255, 182, 49)");
				};

			};

			$( document ).ready(function() {
				fileList.forEach( function (item, i, arr) {
					$("body").append("<div><h3>" + item[0] + "</h3><iframe style='display: none' src='" + item[1] + "' width='95%' height='300px'></iframe></div>");
				});

				$("div").on("click", toggleTab);
			});
		</script>
	</head>
	<body>

	<!--
		<h3>Intro Text</h3>
		<iframe src="Modules/IntroText/Settings.sqf"
				width="100%"
				height="300px"
		></iframe>
		-->
	</body>
</html>
